<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="corpo">
		<h2>Login</h2>
		<h:form id="formLogin">
			<fieldset>
				<legend>Dados do Login</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="CPF:" for="cpf" />
					<p:inputMask id="cpf" value="#{loginBean.usuario.CPF}" mask="999.999.999-99">
<!-- 						<f:validator validatorId="cpfValidator" /> -->
					</p:inputMask>

					<h:outputLabel value="Senha:" />
					<p:keyboard password="true" value="#{loginBean.usuario.senha}" />
					<h:commandButton value="Efetuar Login"
						action="#{loginBean.efetuarLogin}" />
				</h:panelGrid>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>

</html>
